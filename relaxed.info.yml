name: 'RELAXed Web Services'
type: module
description: 'Provides a RESTful API that exposes all content entities over UUID endpoints. Utility endpoints are also provided subscribing to changes and handling content replication.'
package: Web services
core_version_requirement: ^8 || ^9
dependencies:
  - drupal:rest
  - drupal:basic_auth
  - multiversion:multiversion
  - replication:replication
  - drupal:system (>=8.3.x)
test_dependencies:
  - workspace:workspace
  - key:key
  - encrypt:encrypt
