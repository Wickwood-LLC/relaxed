services:
  couch_api.normalizer.content_entity:
    class: Drupal\couch_api\Normalizer\ContentEntityNormalizer
    tags:
      - { name: normalizer, priority: 10 }
    arguments: ['@entity.manager']
  couch_api.normalizer.repository:
    class: Drupal\couch_api\Normalizer\RepositoryNormalizer
    tags:
      - { name: normalizer, priority: 10 }
    arguments: ['@entity.manager']
  couch_api.normalizer.deleted_flag_item_list:
    class: Drupal\couch_api\Normalizer\DeletedFlagItemListNormalizer
    tags:
      - { name: normalizer, priority: 10 }
  couch_api.normalizer.local_sequence_item_list:
    class: Drupal\couch_api\Normalizer\LocalSequenceItemListNormalizer
    tags:
      - { name: normalizer, priority: 10 }
  couch_api.normalizer.revision_info_item_list:
    class: Drupal\couch_api\Normalizer\RevisionInfoItemListNormalizer
    tags:
      - { name: normalizer, priority: 10 }
  paramconverter.entity_uuid:
    class: Drupal\couch_api\ParamConverter\EntityUuidConverter
    arguments: ['@entity.manager', '@entity.uuid_index', '@entity.rev_index']
    tags:
      - { name: paramconverter, priority: 10 }
